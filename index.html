<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events!</title>
    <script src="assets/scripts/1DraggingAndDropping.js" defer></script>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <section class="content">
      <h1>Chores</h1>
      <section class="list-of-chores">
        <ul class="chores">
          <li id="dishes" draggable="true">
            Clean the dishes
          </li>
          <li id="trash" draggable="true">
            Take out the trash
          </li>
          <li id="laundry" draggable="true">
            Do the laundry
          </li>
          <li id="dog" draggable="true">
            Walk the dog
          </li>
          <li id="bed" draggable="true">
            Make the bed
          </li>
        </ul>
      </section>
      <h1 class="finished">
        Finished chores
      </h1>
      <section class="finished-chores">
        <ul class="list-of-completed-chores"></ul>
      </section>
    </section>
  </body>
</html>
